    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

                                        <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">お名前</label>

                                    <div>

                                        <input type="email" id="email" name="email" className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-matcha focus:border-matcha" />
                                    </div>
                                    <div>
                                        <label htmlFor="message" className="block text-sm font-medium text-gray-700 mb-1">メッセージ</label>
                                        <textarea id="message" name="message" rows="4" className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-matcha focus:border-matcha"></textarea>
                                    </div>
                                    <div className="text-center">
                                        <button type="submit" className="bg-matcha text-white font-semibold py-3 px-8 rounded-full hover:bg-opacity-90 transition-colors duration-300">
                                            送信する
                                        </button>
                                    </div>
                                </form>
                            </div>
                        )}
                    </main>

                    <footer className="mt-16 py-8 border-t border-gray-200">
                        <div className="flex flex-col md:flex-row justify-between items-center">
                            <div className="mb-4 md:mb-0">
                                <img src="/api/placeholder/60/60" alt="菓匠 鈴乃家 ロゴ" className="h-12 w-12 rounded-full inline-block" />
                                <span className="ml-2 text-xl font-mincho font-semibold">菓匠 鈴乃家</span>

                            <div className="flex space-x-6">

                                    </svg>
                                </a>
                                <a href="#" className="text-gray-600 hover:text-matcha transition-colors duration-300">
                                    <svg className="h-
