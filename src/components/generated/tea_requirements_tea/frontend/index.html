<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おちゃのHPv3</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-green-50">
    <div id="root">
        <!-- App コンポーネント -->
        <div class="container mx-auto px-4">
            <header class="py-4">
                <h1 class="text-3xl font-bold text-green-800">おちゃのHP</h1>
            </header>

            <!-- DynamicComponent -->
            <div id="dynamic-component">
                <!-- LandingPage コンポーネント -->
                <section id="landing-page" class="mb-8">
                    <h2 class="text-2xl font-semibold text-green-700 mb-4">ようこそ</h2>
                    <!-- LandingPage の内容 -->
                </section>

                <!-- 製品カタログ コンポーネント -->
                <section id="product-catalog" class="mb-8">
                    <h2 class="text-2xl font-semibold text-green-700 mb-4">製品カタログ</h2>
                    <!-- 製品リスト -->
                </section>

                <!-- KPIDashboard コンポーネント (管理者用) -->
                <section id="kpi-dashboard" class="mb-8">
                    <h2 class="text-2xl font-semibold text-green-700 mb-4">KPIダッシュボード</h2>
                    <!-- KPIチャートやグラフ -->
                </section>
            </div>

            <!-- その他のコンポーネント -->
            <div id="other-components">
                <!-- AIManagement コンポーネント -->
                <section id="ai-management" class="mb-8">
                    <h2 class="text-2xl font-semibold text-green-700 mb-4">AI管理</h2>
                    <!-- AIManagement の内容 -->
                </section>

                <!-- Application コンポーネント -->
                <section id="application" class="mb-8">
                    <h2 class="text-2xl font-semibold text-green-700 mb-4">アプリケーション</h2>
                    <!-- Application の内容 -->
                </section>

                <!-- CurrentAnalysis コンポーネント -->
                <section id="current-analysis" class="mb-8">
                    <h2 class="text-2xl font-semibold text-green-700 mb-4">現状分析</h2>
                    <!-- CurrentAnalysis の内容 -->
                </section>

                <!-- Marketing コンポーネント -->
                <section id="marketing" class="mb-8">
                    <h2 class="text-2xl font-semibold text-green-700 mb-4">マーケティング</h2>
                    <!-- Marketing の内容 -->
                </section>

                <!-- Team コンポーネント -->
                <section id="team" class="mb-8">
                    <h2 class="text-2xl font-semibold text-green-700 mb-4">チーム</h2>
                    <!-- Team の内容 -->
                </section>

                <!-- InternalSystems コンポーネント -->
                <section id="internal-systems" class="mb-8">
                    <h2 class="text-2xl font-semibold text-green-700 mb-4">内部システム</h2>
                    <!-- InternalSystems の内容 -->
                </section>

                <!-- Security コンポーネント -->
                <section id="security" class="mb-8">
                    <h2 class="text-2xl font-semibold text-green-700 mb-4">セキュリティ</h2>
                    <!-- Security の内容 -->
                </section>
            </div>

            <footer class="py-4 text-center text-green-600">
                <p>&copy; 2023 おちゃのHP. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="index.js"></script>
</body>
</html>
