<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抹茶カフェの会社システム</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-green': '#006400',
                        'light-green': '#98FB98',
                        'text-gray': '#333333',
                        'off-white': '#FAFAFA',
                    },
                    fontFamily: {
                        'sans': ['Noto Sans JP', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-off-white font-sans text-text-gray">
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [selectedComponent, setSelectedComponent] = React.useState('AILearningStatus');

            const sidebarComponents = {
                'AIマネジメント': [
                    { name: 'AILearningStatus', displayName: 'AI学習状況', icon: <Zap size={18} /> },
                    { name: 'CloudInfrastructure', displayName: 'クラウドインフラ', icon: <Cloud size={18} /> },
                    { name: 'ProgressStatus', displayName: '進捗状況', icon: <BarChart2 size={18} /> }
                ],
                'アプリケーション': [
                    { name: 'Development', displayName: '開発環境', icon: <Code size={18} /> },
                    { name: 'Production', displayName: '本番環境', icon: <Globe size={18} /> },
                    { name: 'Staging', displayName: 'ステージング環境', icon: <Server size={18} /> }
                ],
                '現状分析': [
                    { name: 'CompetitiveAnalysis', displayName: '競合分析', icon: <TrendingUp size={18} /> },
                    { name: 'DataFlow', displayName: 'データフロー', icon: <Database size={18} /> },
                    { name: 'KPIDashboard', displayName: 'KPIダッシュボード', icon: <PieChart size={18} /> },
                    { name: 'SalesRevenueTrend', displayName: '売上トレンド', icon: <DollarSign size={18} /> },
                    { name: 'SystemFlow', displayName: 'システムフロー', icon: <GitBranch size={18} /> }
                ],
                'マーケティング': [
                    { name: 'LandingPage', displayName: 'ランディングページ', icon: <Layout size={18} /> },
                    { name: 'MarketingFunnel', displayName: 'マーケティングファネル', icon: <Filter size={18} /> },
                    { name: 'Website', displayName: 'ウェブサイト', icon: <Globe size={18} /> }
                ],
                '内部システム': [
                    { name: 'chat', displayName: 'チャット', icon: <MessageSquare size={18} /> },
                    { name: 'Monitoring', displayName: '監視', icon: <Activity size={18} /> },
                    { name: 'wiki', displayName: 'Wiki', icon: <Book size={18} /> }
                ],
                'セキュリティ': [
                    { name: 'SecurityAudit', displayName: 'セキュリティ監査', icon: <Shield size={18} /> },
                    { name: 'SecurityEnforcement', displayName: 'セキュリティ強化', icon: <Lock size={18} /> },
                    { name: 'SecurityLogs', displayName: 'セキュリティログ', icon: <List size={18} /> },
                    { name: 'SecurityMonitor', displayName: 'セキュリティモニタリング', icon: <Eye size={18} /> }
                ]
            };

            return (
                <div className="flex h-screen bg-off-white">
                    {/* サイドバー */}
                    <div className="w-64 bg-deep-green text-white p-4 overflow-y-auto">
                        <h1 className="text-2xl font-bold mb-6">抹茶カフェ</h1>
                        <nav>
                            {Object.entries(sidebarComponents).map(([category, items]) => (
                                <div key={category} className="mb-4">
                                    <h2 className="text-lg font-semibold mb-2">{category}</h2>
                                    <ul>
                                        {items.map((item) => (
                                            <li key={item.name} className="mb-2">
                                                <button
                                                    onClick={() => setSelectedComponent(item.name)}
                                                    className={`flex items-center w-full p-2 rounded ${
                                                        selectedComponent === item.name
                                                            ? 'bg-light-green text-deep-green'
                                                            : 'hover:bg-green-700'
                                                    }`}
                                                >
                                                    {item.icon}
                                                    <span className="ml-2">{item.displayName}</span>
                                                </button>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </nav>
                    </div>

                    {/* メインコンテンツエリア */}
                    <div className="flex-1 p-8 overflow-y-auto">
                        <DynamicComponent componentName={selectedComponent} />
                    </div>
                </div>
            );
        };

        const DynamicComponent = ({ componentName }) => {
            const components = {
                AILearningStatus,
                CloudInfrastructure,
                ProgressStatus,
                Development,
                Production,
                Staging,
                CompetitiveAnalysis,
                DataFlow,
                KPIDashboard,
                SalesRevenueTrend,
                SystemFlow,
                LandingPage,
                MarketingFunnel,
                Website,
                chat,
                Monitoring,
                wiki,
                SecurityAudit,
                SecurityEnforcement,
                SecurityLogs,
                SecurityMonitor,
            };

            const SelectedComponent = components[componentName];

            return SelectedComponent ? <SelectedComponent /> : <div>コンポーネントが見つかりません</div>;
        };

        const AILearningStatus = () => (
            <div className="bg-white rounded-lg shadow-md p-6">
                <h2 className="text-2xl font-bold mb-4">AI学習状況</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="bg-green-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">学習進捗</h3>
                        <div className="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                            <div className="bg-green-600 h-2.5 rounded-full" style={{width: '45%'}}></div>
                        </div>
                        <p className="mt-2">45% 完了</p>
                    </div>
                    <div className="bg-blue-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">精度</h3>
                        <p className="text-3xl font-bold">87.5%</p>
                        <p className="text-sm text-gray-600">前回比 +2.3%</p>
                    </div>
                    <div className="bg-yellow-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">学習データ量</h3>
                        <p className="text-3xl font-bold">1,234,567</p>
                        <p className="text-sm text-gray-600">サンプル</p>
                    </div>
                    <div className="bg-purple-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">次回更新予定</h3>
                        <p className="text-xl">2023年7月15日</p>
                        <p className="text-sm text-gray-600">10:00 AM (JST)</p>
                    </div>
                </div>
            </div>
        );

        const CloudInfrastructure = () => (
            <div className="bg-white rounded-lg shadow-md p-6">
                <h2 className="text-2xl font-bold mb-4">クラウドインフラ</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div className="bg-blue-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">サーバー稼働状況</h3>
                        <p className="text-3xl font-bold text-green-600">正常</p>
                        <p className="text-sm text-gray-600">最終確認: 5分前</p>
                    </div>
                    <div className="bg-green-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">CPU使用率</h3>
                        <div className="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                            <div className="bg-green-600 h-2.5 rounded-full" style={{width: '65%'}}></div>
                        </div>
                        <p className="mt-2">65%</p>
                    </div>
                    <div className="bg-yellow-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">メモリ使用率</h3>
                        <div className="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                            <div className="bg-yellow-600 h-2.5 rounded-full" style={{width: '80%'}}></div>
                        </div>
                        <p className="mt-2">80%</p>
                    </div>
                    <div className="bg-purple-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">ネットワーク帯域</h3>
                        <p className="text-3xl font-bold">750 Mbps</p>
                        <p className="text-sm text-gray-600">最大: 1 Gbps</p>
                    </div>
                    <div className="bg-red-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">セキュリティアラート</h3>
                        <p className="text-3xl font-bold">2</p>
                        <p className="text-sm text-gray-600">過去24時間</p>
                    </div>
                    <div className="bg-indigo-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">バックアップ状態</h3>
                        <p className="text-xl font-bold text-green-600">最新</p>
                        <p className="text-sm text-gray-600">最終バックアップ: 2時間前</p>
                    </div>
                </div>
            </div>
        );

        const ProgressStatus = () => (
            <div className="bg-white rounded-lg shadow-md p-6">
                <h2 className="text-2xl font-bold mb-4">進捗状況</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="bg-green-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">プロジェクト全体の進捗</h3>
                        <div className="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                            <div className="bg-green-600 h-2.5 rounded-full" style={{width: '70%'}}></div>
                        </div>
                        <p className="mt-2">70% 完了</p>
                    </div>
                    <div className="bg-blue-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">タスク状況</h3>
                        <div className="flex justify-between">
                            <div>
                                <p className="text-2xl font-bold">23</p>
                                <p className="text-sm text-gray-600">完了</p>
                            </div>
                            <div>
                                <p className="text-2xl font-bold">12</p>
                                <p className="text-sm text-gray-600">進行中</p>
                            </div>
                            <div>
                                <p className="text-2xl font-bold">5</p>
                                <p className="text-sm text-gray-600">未着手</p>
                            </div>
                        </div>
                    </div>
                    <div className="bg-yellow-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">直近のマイルストーン</h3>
                        <p className="text-xl font-bold">ベータ版リリース</p>
                        <p className="text-sm text-gray-600">期限: 2023年8月1日</p>
                    </div>
                    <div className="bg-purple-100 p-4 rounded-lg">
                        <h3 className="text-lg font-semibold mb-2">リソース稼働率</h3>
                        <div className="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                            <div className="bg-purple-600 h-2.5 rounded-full" style={{width: '85%'}}></div>
                        </div>
                        <p className
