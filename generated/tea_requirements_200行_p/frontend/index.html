<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抹茶カフェ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-green': '#006400',
                        'light-green': '#98FB98',
                        'off-white': '#FAFAFA',
                    },
                    fontFamily: {
                        'sans': ['Noto Sans JP', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-off-white text-gray-800">
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [cartItems, setCartItems] = React.useState([]);

            const toggleMenu = () => {
                setIsMenuOpen(!isMenuOpen);
            };

            const addToCart = (product) => {
                setCartItems([...cartItems, product]);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-deep-green text-white shadow-md">
                        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <h1 className="text-2xl font-bold">抹茶カフェ</h1>
                            <nav className="hidden md:flex space-x-4">
                                <a href="#" className="hover:text-light-green transition duration-300">ホーム</a>
                                <a href="#" className="hover:text-light-green transition duration-300">メニュー</a>
                                <a href="#" className="hover:text-light-green transition duration-300">店舗情報</a>
                                <a href="#" className="hover:text-light-green transition duration-300">お問い合わせ</a>
                            </nav>
                            <button onClick={toggleMenu} className="md:hidden">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                                </svg>
                            </button>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden bg-deep-green">
                                <a href="#" className="block px-4 py-2 text-white hover:bg-light-green hover:text-deep-green">ホーム</a>
                                <a href="#" className="block px-4 py-2 text-white hover:bg-light-green hover:text-deep-green">メニュー</a>
                                <a href="#" className="block px-4 py-2 text-white hover:bg-light-green hover:text-deep-green">店舗情報</a>
                                <a href="#" className="block px-4 py-2 text-white hover:bg-light-green hover:text-deep-green">お問い合わせ</a>
                            </div>
                        )}
                    </header>

                    <main className="flex-grow container mx-auto px-4 py-8">
                        <section className="mb-12">
                            <h2 className="text-3xl font-bold mb-4">本日のおすすめ</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <ProductCard
                                    name="特選抹茶ラテ"
                                    description="濃厚な抹茶の風味と滑らかな口当たりが特徴の一品"
                                    price="580"
                                    image="/api/placeholder/300/300"
                                    addToCart={addToCart}
                                />
                                <ProductCard
                                    name="抹茶パフェ"
                                    description="季節の果物と抹茶アイスのハーモニーをお楽しみください"
                                    price="780"
                                    image="/api/placeholder/300/300"
                                    addToCart={addToCart}
                                />
                                <ProductCard
                                    name="抹茶ロールケーキ"
                                    description="ふわふわの生地に濃厚抹茶クリームを巻き上げました"
                                    price="480"
                                    image="/api/placeholder/300/300"
                                    addToCart={addToCart}
                                />
                            </div>
                        </section>

                        <section className="mb-12">
                            <h2 className="text-3xl font-bold mb-4">店舗情報</h2>
                            <div className="bg-white shadow-md rounded-lg p-6">
                                <h3 className="text-xl font-semibold mb-2">抹茶カフェ 本店</h3>
                                <p className="mb-2">〒100-0005 東京都千代田区丸の内1-1-1</p>
                                <p className="mb-2">営業時間: 10:00 - 20:00</p>
                                <p className="mb-4">定休日: 年中無休</p>
                                <div className="aspect-w-16 aspect-h-9">
                                    <img src="/api/placeholder/600/400" alt="店舗外観" className="object-cover rounded-lg" />
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="bg-deep-green text-white">
                        <div className="container mx-auto px-4 py-8">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div>
                                    <h3 className="text-xl font-semibold mb-4">抹茶カフェ</h3>
                                    <p>最高品質の抹茶と心地よい空間をお届けします。</p>
                                </div>
                                <div>
                                    <h3 className="text-xl font-semibold mb-4">リンク</h3>
                                    <ul className="space-y-2">
                                        <li><a href="#" className="hover:text-light-green transition duration-300">ホーム</a></li>
                                        <li><a href="#" className="hover:text-light-green transition duration-300">メニュー</a></li>
                                        <li><a href="#" className="hover:text-light-green transition duration-300">店舗情報</a></li>
                                        <li><a href="#" className="hover:text-light-green transition duration-300">お問い合わせ</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h3 className="text-xl font-semibold mb-4">フォローする</h3>
                                    <div className="flex space-x-4">
                                        <a href="#" className="hover:text-light-green transition duration-300">
                                            <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                                            </svg>
                                        </a>
                                        <a href="#" className="hover:text-light-green transition duration-300">
                                            <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div className="mt-8 text-center">
                                <p>&copy; 2023 抹茶カフェ. All rights reserved.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const ProductCard = ({ name, description, price, image, addToCart }) => {
            return (
                <div className="bg-white shadow-md rounded-lg overflow-hidden transition duration-300 transform hover:scale-105">
                    <img src={image} alt={name} className="w-full h-48 object-cover" />
                    <div className="p-4">
                        <h3 className="text-xl font-semibold mb-2">{name}</h3>
                        <p className="text-gray-600 mb-4">{description}</p>
                        <div className="flex justify-between items-center">
                            <span className="text-xl font-bold">¥{price}</span>
                            <button
                                onClick={() => addToCart({ name, price })}
                                className="bg-deep-green text-white px-4 py-2 rounded hover:bg-light-green hover:text-deep-green transition duration-300"
                            >
                                カートに追加
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
