<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル職人 - SaaS管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [activeTab, setActiveTab] = React.useState('dashboard');

            const NavItem = ({ id, label, icon }) => (
                <li className="mb-2">
                    <a
                        href="#"
                        onClick={() => setActiveTab(id)}
                        className={`flex items-center p-2 rounded-lg ${
                            activeTab === id ? 'bg-indigo-600 text-white' : 'text-gray-700 hover:bg-indigo-100'
                        }`}
                    >
                        {icon}
                        <span className="ml-3">{label}</span>
                    </a>
                </li>
            );

            const Dashboard = () => (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div className="bg-white p-6 rounded-lg shadow-md">
                        <h3 className="text-lg font-semibold mb-4">デバイス概要</h3>
                        <div className="flex justify-between items-center">
                            <div className="text-3xl font-bold text-indigo-600">152</div>
                            <div className="text-sm text-gray-500">総デバイス数</div>
                        </div>
                    </div>
                    <div className="bg-white p-6 rounded-lg shadow-md">
                        <h3 className="text-lg font-semibold mb-4">SaaS利用状況</h3>
                        <div className="flex justify-between items-center">
                            <div className="text-3xl font-bold text-green-600">87%</div>
                            <div className="text-sm text-gray-500">ライセンス使用率</div>
                        </div>
                    </div>
                    <div className="bg-white p-6 rounded-lg shadow-md">
                        <h3 className="text-lg font-semibold mb-4">セキュリティアラート</h3>
                        <div className="flex justify-between items-center">
                            <div className="text-3xl font-bold text-red-600">3</div>
                            <div className="text-sm text-gray-500">要対応事項</div>
                        </div>
                    </div>
                </div>
            );

            const DeviceManagement = () => (
                <div className="bg-white p-6 rounded-lg shadow-md">
                    <h2 className="text-2xl font-semibold mb-6">デバイス管理</h2>
                    <table className="w-full">
                        <thead>
                            <tr className="bg-gray-100">
                                <th className="p-2 text-left">デバイス名</th>
                                <th className="p-2 text-left">ユーザー</th>
                                <th className="p-2 text-left">ステータス</th>
                                <th className="p-2 text-left">最終更新</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td className="p-2">MacBook Pro</td>
                                <td className="p-2">山田太郎</td>
                                <td className="p-2"><span className="bg-green-100 text-green-800 px-2 py-1 rounded-full text-sm">アクティブ</span></td>
                                <td className="p-2">2023-05-15</td>
                            </tr>
                            <tr className="bg-gray-50">
                                <td className="p-2">Windows 10 PC</td>
                                <td className="p-2">鈴木花子</td>
                                <td className="p-2"><span className="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-sm">更新必要</span></td>
                                <td className="p-2">2023-05-10</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            );

            const SaaSManagement = () => (
                <div className="bg-white p-6 rounded-lg shadow-md">
                    <h2 className="text-2xl font-semibold mb-6">SaaS管理</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div className="border p-4 rounded-lg">
                            <h3 className="text-lg font-semibold mb-2">Salesforce</h3>
                            <p className="text-sm text-gray-600 mb-2">ライセンス: 50/100</p>
                            <div className="w-full bg-gray-200 rounded-full h-2.5">
                                <div className="bg-blue-600 h-2.5 rounded-full" style={{width: '50%'}}></div>
                            </div>
                        </div>
                        <div className="border p-4 rounded-lg">
                            <h3 className="text-lg font-semibold mb-2">Microsoft 365</h3>
                            <p className="text-sm text-gray-600 mb-2">ライセンス: 180/200</p>
                            <div className="w-full bg-gray-200 rounded-full h-2.5">
                                <div className="bg-blue-600 h-2.5 rounded-full" style={{width: '90%'}}></div>
                            </div>
                        </div>
                        <div className="border p-4 rounded-lg">
                            <h3 className="text-lg font-semibold mb-2">Slack</h3>
                            <p className="text-sm text-gray-600 mb-2">ライセンス: 75/100</p>
                            <div className="w-full bg-gray-200 rounded-full h-2.5">
                                <div className="bg-blue-600 h-2.5 rounded-full" style={{width: '75%'}}></div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen bg-gray-100">
                    <nav className="w-64 bg-white shadow-md">
                        <div className="p-4">
                            <h1 className="text-2xl font-bold text-indigo-600">デジタル職人</h1>
                        </div>
                        <ul className="space-y-2 p-4">
                            <NavItem id="dashboard" label="ダッシュボード" icon={<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>} />
                            <NavItem id="devices" label="デバイス管理" icon={<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>} />
                            <NavItem id="saas" label="SaaS管理" icon={<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg>} />
                        </ul>
                    </nav>
                    <main className="flex-1 p-8 overflow-y-auto">
                        {activeTab === 'dashboard' && <Dashboard />}
                        {activeTab === 'devices' && <DeviceManagement />}
                        {activeTab === 'saas' && <SaaSManagement />}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
